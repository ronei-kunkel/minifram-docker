version: "3"
services:

  nginx:
    image: nginx:1.23.3-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./minifram-php:/var/www/minifram-php
    links:
      - php
    networks:
      - bridge

  php:
    image: php:8.2.2-fpm
    volumes:
      - ./minifram-php:/var/www/minifram-php
    links:
      - mysql
    networks:
      - bridge

  mysql:
    image: mysql:8.0.32
    volumes:
      - ./docker/mysql:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    restart: always
    networks:
      - bridge

networks:
  bridge:
    driver: bridge