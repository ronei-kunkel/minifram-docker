version: "3"
services:

  nginx:
    image: nginx:1.23.3-alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./minifram:/var/www/minifram
    links:
      - php
    networks:
      - bridge

  php:
    image: php:8.2.2-fpm
    container_name: php-fpm
    volumes:
      - ./minifram:/var/www/minifram
    links:
      - mysql
    networks:
      - bridge

  mysql:
    image: mysql:8.0.32
    container_name: "mysql"
    volumes:
      - ./docker/mysql:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    restart: always
    networks:
      - bridge

networks:
  bridge:
    driver: bridge